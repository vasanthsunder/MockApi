            $ref: "#/definitions/ErrorResponse"
    
    # Update a policy tag
    put:
      description: Update a policy tag
      operationId: updateTag
      parameters:
        - name: orgid
          in: path
          description: The customer ID
          required: true
          type: string
        - name: siteid
          in: path
          description: The site ID
          required: true
          type: string
        - name: tagid
          in: path
          description: The policy tag ID
          required: true
          type: string
        - name: tag
          in: body
          description: Updated a policy tag
          required: true
