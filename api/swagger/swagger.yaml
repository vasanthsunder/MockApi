swagger: "2.0"
info:
  version: "0.0.1"
  title: Sensity Interface Service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  # Get a specific policy category
  /customers/{orgid}/sites/{siteid}/policycategories/{policycategoryid}:
    x-swagger-router-controller: policy_category
    get:
      description: Get a specific policy category in a site
      operationId: getPolicyCategory
      parameters:
        - name: orgid
          in: path
          description: The org ID
          required: true
          type: string
        - name: siteid
          in: path
          description: The site ID
          required: true
          type: string
        - name: policycategoryid
          in: path
          description: The policy category ID
          required: true
          type: string        
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GetPolicyCategoryResponse"
        "404":
          description: Policy Category Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  # Create a policy category in a site
  /customers/{orgid}/sites/{siteid}/policycategories:
    x-swagger-router-controller: policy_category
    post:
      description: Create a policy category in a site
      operationId: createPolicyCategory
      parameters:
        - name: orgid
          in: path
          description: The org ID
          required: true
          type: string
        - name: siteid
          in: path
          description: The site ID
          required: true
          type: string
        - name: policycategory
          in: body
          description: New Policy Category Details
          required: true
          schema:
            $ref: "#/definitions/NewPolicyCategory"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CreatePolicyCategoryResponse"
        "404":
          description: Policy Category Not Created
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"          

  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  NewPolicyCategory: 
    type: object
    required:
      - name
      - description
    properties:
      name:
        type: string
      description:
        type: string
      uid:
        type: string
        default: 'null'
      orgid:
        type: string
        default: 'null'
      siteid:
        type: string
        default: 'null'
      createdon:
        default: null
      lastupdated:
        default: null
      isdeleted:
        default: null

  CreatePolicyCategoryResponse:
    type: object

  GetPolicyCategoryResponse:
    type: object    

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
